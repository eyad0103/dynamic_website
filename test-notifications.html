<!DOCTYPE html>
<html>
<head>
    <title>Notification Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #00ff88; }
        button { background: #00ff88; color: #000; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; }
        .notification-container { position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 300px; }
        .notification { background: rgba(0, 0, 0, 0.9); border: 1px solid #00ff88; border-radius: 4px; padding: 1rem; margin-bottom: 1rem; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .notification-title { color: #00ff88; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .notification-close { background: transparent; border: none; color: #00ff88; font-size: 1.2rem; cursor: pointer; }
        .notification-body { color: rgba(255, 255, 255, 0.9); font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Notification System Test</h1>
    
    <button onclick="showNotification('info', 'Info Test', 'This is an info notification')">Test Info</button>
    <button onclick="showNotification('success', 'Success Test', 'This is a success notification')">Test Success</button>
    <button onclick="showNotification('warning', 'Warning Test', 'This is a warning notification')">Test Warning</button>
    <button onclick="showNotification('error', 'Error Test', 'This is an error notification')">Test Error</button>
    
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        function showNotification(type, title, message) {
            console.log('ðŸ”” Notification:', type, title, message);
            
            const container = document.getElementById('notificationContainer');
            if (!container) {
                console.error('Notification container not found');
                return;
            }
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${title}</div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
                <div class="notification-body">${message}</div>
            `;
            
            container.appendChild(notification);
            console.log('ðŸ”” Notification added to container');
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                    console.log('ðŸ”” Notification removed');
                }
            }, 5000);
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Page loaded, testing notifications...');
            setTimeout(() => {
                showNotification('info', 'Welcome', 'Notification system is working!');
            }, 1000);
        });
    </script>
</body>
</html>
